version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: txt2voice-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: txt2voice
      POSTGRES_PASSWORD: txt2voice_password
      POSTGRES_DB: txt2voice
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U txt2voice -d txt2voice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - txt2voice-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: txt2voice-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "16379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - txt2voice-network

  # RedisInsight - Redis 可视化管理工具
  redisinsight:
    image: redis/redisinsight:latest
    container_name: txt2voice-redisinsight
    restart: unless-stopped
    ports:
      - "18002:5540"
    volumes:
      - redisinsight_data:/data
    networks:
      - txt2voice-network
    depends_on:
      redis:
        condition: service_healthy

  # 开发模式的Web应用（支持热更新）
  web:
    # 使用开发专用的 Dockerfile
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: txt2voice-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Database (容器内部连接)
      DATABASE_URL: postgresql://txt2voice:txt2voice_password@postgres:5432/txt2voice
      
      # Redis (容器内部连接)
      REDIS_URL: redis://redis:6379
      
      # Next.js (从 .env 读取，提供默认值)
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-change-this-secret-key-in-production}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3001}
      
      # TTS Providers (从 .env 读取)
      AZURE_SPEECH_KEY: ${AZURE_SPEECH_KEY:-}
      AZURE_SPEECH_REGION: ${AZURE_SPEECH_REGION:-}
      
      # File Storage
      UPLOAD_DIR: /app/apps/web/uploads
      AUDIO_DIR: /app/apps/web/uploads
      
      # Application Settings
      NODE_ENV: development
      PORT: 3001
      
      # LLM Provider Configuration (从 .env 读取)
      LLM_PROVIDER: ${LLM_PROVIDER:-custom}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_BASE_URL: ${LLM_BASE_URL:-https://api.deepseek.com}
      LLM_MODEL: ${LLM_MODEL:-deepseek-chat}
      
      # IndexTTS Service (从 .env 文件读取，指向外部 IndexTTS 服务)
      INDEXTTS_API_URL: ${INDEXTTS_API_URL:-http://192.168.88.9:8001}

      # 开发模式特定配置
      WATCHPACK_POLLING: "true"
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      # 挂载源代码以支持热更新
      - ./apps/web/src:/app/apps/web/src:cached
      - ./apps/web/public:/app/apps/web/public:cached
      - ./apps/web/prisma:/app/apps/web/prisma:cached
      - ./apps/web/package.json:/app/apps/web/package.json:cached
      - ./apps/web/next.config.dev.js:/app/apps/web/next.config.js:cached
      - ./apps/web/tsconfig.json:/app/apps/web/tsconfig.json:cached
      - ./apps/web/tailwind.config.ts:/app/apps/web/tailwind.config.ts:cached
      - ./apps/web/postcss.config.js:/app/apps/web/postcss.config.js:cached
      - ./package.json:/app/package.json:cached
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml:cached
      # 排除node_modules、.next和生成的Prisma Client（避免覆盖容器内的）
      - /app/node_modules
      - /app/apps/web/node_modules
      - /app/apps/web/.next
      - /app/apps/web/src/generated/prisma
      # 上传目录
      - uploads_data:/app/apps/web/uploads
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - txt2voice-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  txt2voice-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  redisinsight_data:
    driver: local
  uploads_data:
    driver: local
